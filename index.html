<script>
  const darkModeKey = 'dark-mode'

  const check = document.getElementById("checkbox")
  
  document.documentElement.setAttribute("data-theme", "light")

  const isDarkModeEnabled = () => {
    if (localStorage.getItem(darkModeKey) === 'enabled' || localStorage.getItem(darkModeKey) === 'disabled')
      return localStorage.getItem(darkModeKey) === 'enabled' 
    return window.matchMedia('(prefers-color-scheme: dark)').matches
  }

  const enableDarkMode = () => {
    localStorage.setItem(darkModeKey, 'enabled')
    document.documentElement.setAttribute("data-theme", "dark")
    check.checked = false
  }

  const disableDarkMode = () => {
    localStorage.setItem(darkModeKey, 'disabled')
    document.documentElement.setAttribute("data-theme", "light")
    check.checked = true
  }

  const onCheckedChange = (event) => {
    const checked = event.target.checked
    if (checked) disableDarkMode()
    else enableDarkMode()
  }

  check.addEventListener("change", onCheckedChange, false)

  window.matchMedia('(prefers-color-scheme: dark)').addListener(e => { if (e.matches) enableDarkMode(); else disableDarkMode() })

  if (isDarkModeEnabled()) enableDarkMode()

  check.checked = !isDarkModeEnabled()
</script>
